server:
  http:
    addr: ":8080"
  socks5:
    addr: ":1080"
  tproxy:
    addr: ":8848"
backends:
  - addr: 192.168.100.254:1086
    check_config:
      check_url: https://www.google.com/robots.txt
      initial_alive: true
      timeout: 3
  - addr: 192.168.1.254:1086
    check_config:
      check_url: https://twitter.com/robots.txt
      initial_alive: true
      timeout: 3
  - addr: 172.16.1.254:1086
    check_config:
      check_url: https://twitter.com/robots.txt
      initial_alive: true
      timeout: 3
  - addr: host.docker.internal:1081
    check_config:
      check_url: https://www.google.com/robots.txt
      initial_alive: false
      timeout: 6
  - addr: host.docker.internal:1082
    check_config:
      check_url: https://www.google.com/robots.txt
      initial_alive: false
      timeout: 6
